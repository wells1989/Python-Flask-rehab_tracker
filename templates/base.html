<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <img src="{{ url_for('static', filename='images/heart_icon.png') }}" alt="logo" />
        <a href="/" class="text-white hover:text-gray-300">Home</a>

        {% if logged_in_user %}
            <div class="text-white">
                <span class="mr-4">Welcome{{ logged_in_user.name }}</span>
                <span>{{ logged_in_user.email }}</span>
            </div>
            {% else %}
                <span class="mr-4 text-white">Rehab tracker app</span>
            {% endif %}

        <!-- Buttons -->
        {% if logged_in_user %}
        <div class="flex">
            
            <!-- Logout button -->
            <form action="/logout" method="post">
                <button type="submit" class="text-white hover:text-gray-300 mr-4">Logout</button>
            </form>
            <!-- Profile button -->
            <a href="/users/{{ logged_in_user.id }}" class="text-white hover:text-gray-300">Profile</a>
        </div>
        {% endif %}
    </div>
</nav>

</div>


    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
