{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto mt-20 bg-white p-8 rounded-md shadow-md max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
    <form action="/login" method="post">
        <input type="text" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded-md">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded-md">
        <input type="submit" value="Login" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer">
    </form>

    <div class="text-center mt-4">
        <a href="/register" class="text-blue-500 hover:underline">Register Now</a>
    </div>
    <div class="text-center mt-4">
        <p class="text-red-500">{{ error }} </p>
    </div>

</div>
{% endblock %}
